<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="">
        <input type="text" placeholder="enter your First name" class="box">
        <br>
        <input type="text" placeholder="enter your Last name" class="box">
        <br>
        <input type="email" placeholder="enter your email address" class="box">
        <br>
        <input type="password" placeholder="enter your password" class="box">
        <br>
        <input type="tel" placeholder="enter your phone number" class="box">
        <br>
        <input type="date" placeholder="enter your date of birth" class="box">
        <br>
        <input type="radio" name="radio">:Male
        <input type="radio" name="radio">:Female
        <br>
        <input type="checkbox">Rice
        <input type="checkbox">Beans
        <input type="checkbox">Plantain
        <input type="checkbox">Eba
        <br>
        <br>
        <select name="" id="">
            <option value="">Select your state</option>
            <option value="">Abia</option>
            <option value="">Anambra</option>
            <option value="">Akwa Ibom</option>
            <option value="">Adamawa</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" class="textarea">
            your feedback
        </textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
